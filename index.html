<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walidator formularza</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <form>
            <h1>Zarejestruj się</h1>

            <div class="form-box">
                <label for="username">Nazwa uzytkownika:</label>
                <input type="text" id="username" placeholder="podaj nazwe uzytkownika">
                <p class="error-text">error</p>
            </div>

            <div class="form-box">
                <label for="password">Hasło:</label>
                <input type="password" id="password" placeholder="podaj hasło">
                <p class="error-text">error</p>
            </div>

            <div class="form-box">
                <label for="password2">Powtórz hasło:</label>
                <input type="password" id="password2" placeholder="powtórz hasło">
                <p class="error-text">error</p>
            </div>

            <div class="form-box">
                <label for="email">Adres e-mail:</label>
                <input type="email" id="email" placeholder="podaj adres mailowy">
                <p class="error-text">error</p>
            </div>

            <div class="control-buttons">
                <button class="clear">wyczyść</button>
                <button class="send">wyślij</button>
            </div>

            <div class="popup">
                <p>Formularz został wysłany poprawnie.</p>
                <button class="close">Zamknij</button>
            </div>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
